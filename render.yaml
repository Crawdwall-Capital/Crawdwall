services:
  - type: web
    name: crawdwall-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: crawdwall-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SUPER_ADMIN_EMAIL
        value: thiscrawdwallcapital@gmail.com

databases:
  - name: crawdwall-db
    databaseName: crawdwall
    user: crawdwall_user
    plan: free